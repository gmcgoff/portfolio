<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta lang="en" charset="UTF-8">
        <meta title="Contact Me">
        <title>Contact Me</title>
        <meta name="description" content="">
        <!-- Favicon -->
        <link rel="icon" type="image/png" sizes="16x16" href="/public/icons8-dev-32.png">
        <!-- CSS Styles -->
        <link rel="stylesheet" href="../css/styles.css">
        <!--Awesome Fonts-->
        <script src="https://kit.fontawesome.com/cb06da1028.js" crossorigin="anonymous"></script>
        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- New nav -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="../css/slicknav.min.css">
    </head>
    <body>
        <header>
          <nav class="menu-navigation-round">
            <a href="../../index.html">Home</a>
            <a href="projects.html">Projects</a>
            <a href="contact.html" class="selected">Contact Me</a>
        </nav>
        </header>
        <br>
        <main>
            <div>
                <div class="contact-intro">
                    <h2 class="contact-title">Get in Touch</h2>
                    <p class="contact-description">
                      Fill out the form below and I'll get back to you as soon as possible.
                    </p>
                  </div>
                
                  <form class="contact-form" action="https://api.web3forms.com/submit" method="POST">
                
                    <input type="hidden" name="access_key" value="13c7c782-bc35-4aeb-9f83-9171a6d6bdca" />
                    <input type="hidden" name="subject" value="New Contact Form Submission from Web3Forms" />
                    <input type="hidden" name="from_name" value="My Website" />
                    <!-- More custom ization options available in the docs: https://docs.web3forms.com -->
                
                    <div class="form-group-container">
                      <div class="form-group">
                        <label for="name" class="form-label">Name</label>
                        <input id="name" name="name" class="form-input" placeholder="Your name" type="text" required/>
                      </div>
                      <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input id="email" name="email" class="form-input" placeholder="Your email" type="email" required/>
                      </div>
                      <div class="form-group">
                        <label for="phone" class="form-label">Phone</label>
                        <input id="phone" name="phone" class="form-input" placeholder="+1 (234) 56789" type="text" />
                      </div>
                      <div class="form-group">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-textarea" id="message" name="message" placeholder="Your message" required></textarea>
                      </div>
                      <button class="form-submit" type="submit">Send Message</button>
                    </div>
                  </form>
            </div>
            
        </main>
        <footer class="siteFooter">
          <div class="footerContent">
              <h3>Socials</h3>
              <div class="socialLinks">
                  <a href="https://www.facebook.com/gaven.mcgoff0/" target="_blank"><img src="../assets/icons8-facebook-48.png" alt="Facebook Icon"></a>
                  <a href="https://www.linkedin.com/in/gavenmcgoff/" target="_blank"><img src="../assets/icons8-linkedin-48.png" alt="LinkedIn Icon"></a>
                  <a href="https://github.com/gmcgoff" target="_blank"><img src="../assets/icons8-github-48.png" alt="GitHub Icon"></a>
              </div>
              <p class="footerNote">Icons by <a href="https://icons8.com/">Icons8</a> &copy; 2025</p>
          </div>
      </footer>
        <script src="../scripts/scripts.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="../scripts/jquery.slicknav.min.js"></script>
        <script>
        
            $(function(){
        
                var menu = $('.menu-navigation-round');
        
                menu.slicknav();
        
                // Mark the clicked item as selected
        
                menu.on('click', 'a', function(){
                    var a = $(this);
        
                    a.siblings().removeClass('selected');
                    a.addClass('selected');
                });
            });
        </script>
    </body>
</html>
